<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>raml-docs-method-viewer demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../raml-docs-helpers/raml-docs-parser.html">
  <link rel="import" href="../raml-docs-method-viewer.html">
  <style is="custom-style" include="demo-pages-shared-styles">
  .vertical-section-container {
    max-width: 600px;
  }
  </style>
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <div class="vertical-section-container centered">
      <raml-docs-parser raml="{{raml}}"></raml-docs-parser>
      <h3>The `raml-docs-method-viewer`</h3>
      <raml-docs-method-viewer raml="[[selectedMethod]]" parent-endpoint="[[methodParent]]" base-uri="[[raml.specification.baseUri]]"></raml-docs-method-viewer>
    </div>
  </template>
  <script>
  var $ = function(selector) {
    return document.querySelector(selector);
  };
  (function(app) {
    app.raml = undefined;
    app.selectedMethod = undefined;
    app.methodParent = undefined;
    app.observers = ['_ramlChanged(raml.*)'];
    app._ramlChanged = function() {
      var r = app.raml;
      if (!r) {
        return;
      }
      var spec = r.specification;
      app.selectedMethod = spec.resources[0].methods[0];
      app.methodParent = spec.resources[0];
    };
  })($('#app'));
  </script>
</body>

</html>
